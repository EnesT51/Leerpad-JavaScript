<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<script>
  function fibonaci(num)
    {
      const list = [];
      for(var i = 0; i < num; i++)
      {
        if(i < 2){list.push(i); }
        else{list.push(list[i -1] + list[i -2]); }
      }
      return list;
    }
    
</script>
  <main>
    <div> 
      <h2 id="fib"></h2>
      <script>
        document.getElementById("fib").innerHTML = fibonaci(20);
      </script>
    </div>
  </main>
</body>
</html>
